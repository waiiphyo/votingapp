{{- $targetAppName := "postgresdb" -}}
{{- $targetNamespace := .Values.spec.source.namespace -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $targetAppName }}
  labels:
    app: {{ $targetAppName }}
    env: {{ $targetNamespace }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: {{ $targetNamespace }}
    server: {{ .Values.spec.destination.server }}
  source:
    path: helm/postgresdb
    repoURL: "{{ .Values.spec.source.repoURL }}"
    targetRevision: {{ $targetNamespace }}
    helm:
      valueFiles:
        - values.yaml
  project: default
